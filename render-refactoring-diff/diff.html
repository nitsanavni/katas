<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: monospace;
        }
        del {
            font-weight: bold;
            color: red;
            text-decoration: line-through;
        }
        ins {
            font-weight: bold;
            color: green;
        }
    </style>
    <title>Diff Rendering</title>
</head>
<body>
    <p>Hello, please <del>render</del><ins>show</ins> this diff.</p>
</body>
</html>
